<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show Coupon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Id coupon</th>
      <th>CouponCode</th>
      <th>DiscountAmount</th>
      <th>ExpiredDate</th>
      <th colspan="1">Other</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${listCoupon}">
      <td th:text="*{item.id}"></td>
      <td th:text="*{item.couponCode}"></td>
      <td th:text="*{item.discountAmount}"></td>
      <td th:text="${#dates.format(item.expiredDate,'dd-MM-yyyy')}"></td>
      <td><a th:href="@{'/deleteCoupon/'+${item.id}}">Remove</a></td>
<!--      <td th:text="${#dates.format(item.expitedDate,'dd-MM-yyyy')}"></td>-->
<!--      <td><a th:href="@{'/deleteBill/'+${item.id}}">delete</a></td>-->
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
