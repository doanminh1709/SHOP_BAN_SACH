<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/addCoupon}">
            <label>Coupon Code : </label><br>
            <input type="text" name="couponCode"/><br>
            <label>Discount amount</label><br>
            <input type="number" name="discountAmount"><br>
            <label>Expired date</label>
            <input name="expiredDate" type="date"/><br>
            <button type="submit">Create</button>
    </form>
</body>
</html>
