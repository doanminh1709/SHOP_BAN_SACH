<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p><a th:href="@{/view-to-cart}">ShowCart</a></p>
<div class="container-fluid mt-3 row">
    <div class="col-sm-3 mainContainer" th:each="item : ${listProduct}">
        <div class="box-content">
            <div class="image">
                <img th:src="${item.image}"/>
            </div>
            <div class="name_product">
                <p th:text="*{item.name}"></p>
            </div>
            <div class="order_product">
                <p th:text="*{item.price}+' '+VND"></p>
                <button class="btn btn-success"><a th:href="@{'/add-to-cart?idProduct=' + ${item.id}}">Order Buy</a></button>
            </div>
            <p><a th:href="@{/editProduct}">Edit</a></p>
        </div>
    </div>
</div>
</body>
</html>
