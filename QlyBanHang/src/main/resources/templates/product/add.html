<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="modal-body container mt-3">
    <form th:action="@{/addProduct}" method="post" enctype="multipart/form-data">
        <h2>Create New Product</h2>
        <div class="form-group mb-3 mt-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name..."
                   aria-describedby="emailHelp"
                   id="name" name="name"/>
        </div>
        <div class="form-group mb-3 mt-3">
            <label for="price">Price</label>
            <input type="text" class="form-control" aria-describedby="emailHelp"
                   placeholder="Enter price..."  id="price"  name="price"/>
        </div>
        <div class="form-group mb-3 mt-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" aria-describedby="emailHelp"
                   id="description" placeholder="Enter description..."/>
        </div>
        <div class="form-group mb-3 mt-3">
            <label for="description">Image</label>
            <input type="file" class="form-control" name="filename" aria-describedby="emailHelp" id="image" />
        </div>
        <div class="form-group mb-3 mt-3">
            <label for="category_id">Category</label>
           <select id="category_id" name="idCategory" style="width: 100%">
               <option  th:each="item : ${categories}" th:value="${item.id}" th:text="${item.name}"></option>
           </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
    </form>
</div>
</body>
</html>
