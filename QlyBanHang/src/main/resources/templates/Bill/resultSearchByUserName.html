<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics by month</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 style="text-align: center; padding: 20px">THỐNG KÊ BILL THEO NAME </h1>
    <form th:action="@{/searchByUserName}" method="post">
        <div class="form-group mb-3 mt-3">
            <label for="search">Tìm kiếm</label>
            <input type="text" class="form-control"
                   aria-describedby="emailHelp" placeholder="Nhập vào tên bạn muốn tìm kiếm ... "
                   id="search" name="name"/>
        </div>
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>UserName</th>
            <th>Account</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${searchBillByUser}">
            <td th:text="*{item.name}"></td>
            <td th:text="*{item.sl}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
