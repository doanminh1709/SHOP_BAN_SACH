<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show bill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/bill/showBill.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1>QUẢN LÝ VÀ THỐNG KÊ BILL </h1>
    <div class="nav-bar">
        <div><a th:href="@{/searchBillByMonth}">Xem thống kê theo tháng</a></div>
        <div><a th:href="@{/searchBillByTime}">Xem thống kê theo thời gian</a></div>
        <div><a th:href="@{searchByUserName}">Xem thống kê theo user</a></div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Bill Code</th>
            <th>Buy date</th>
            <th>User Customer</th>
            <th>Coupon Code</th>
            <th>Discount</th>
            <th>Another</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${list_bill}">
            <td th:text="*{item.id}"></td>
            <td th:text="${item.buyDate}"></td>
            <td th:text="${item.users.name}"></td>
            <td th:text="*{item.couponCode}"></td>
            <td th:text="*{item.discount}"></td>
            <td><a th:href="@{'/deleteBill/'+${item.id}}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
