<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="modal-body container mt-3">
    <form th:action="@{/user/editUser}" th:object="${editById}" method="post">
        <h2>Edit your name</h2>
        <div class="form-group mb-3 mt-3">
            <label for="id">Id</label>
            <input  readonly class="form-control"
                   aria-describedby="emailHelp" th:value="*{editById.id}"
                   id="id" name="id"/>
        </div>
        <div class="form-group mb-3 mt-3">
            <label for="name">FullName</label>
            <input type="text" class="form-control"
                   aria-describedby="emailHelp" th:value="*{editById.name}"
                   id="name" name="name"/>
        </div>

        <div class="form-group mb-3 mt-3">
            <label for="Username">Username</label>
            <input type="text" class="form-control" aria-describedby="emailHelp"
                   placeholder="Enter username..."  id="Username"  name="username" th:value="*{editById.username}"/>
        </div>

        <div class="form-group mb-3 mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:value="*{editById.password}"
                   placeholder="Enter password..."  name="password" aria-describedby="emailHelp">
        </div>
        <div class="form-group mb-3 mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                   id="email" placeholder="Enter email..." th:value="*{editById.email}"/>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
    </form>
</div>
</body>
</html>
