<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="template-client.html">
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/product/view.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="container-fluid mt-3 row">
    <h3 class="listProduct">DANH SÁCH SẢN PHẨM</h3>
        <div  class="col-sm-3 mainContainer" th:each="item : ${listProduct}">
            <div class="box-content">
                <div class="image">
                    <img th:src="${item.image}"/>
                </div>
                <div class="name_product">
                    <p th:text="${item.name}"></p>
                </div>
                <div class="order_product">
                    <p th:text="${item.price}+' '+VND"></p>
                   <button class="btn btn-success"><a th:href="@{'/add-to-cart?idProduct=' + ${item.id}}">Order Buy</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
