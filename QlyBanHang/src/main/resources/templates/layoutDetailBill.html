<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Layout detail bill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 style="text-align: center;color: red;margin: 20px 0">INFORMATION DETAIL YOUR BILL ITEMS</h2>
    <p th:text="'Name Customer : '+ ${infoCustomer.recipientName}"></p>
    <p th:text="'Phone Number : '+ ${infoCustomer.phoneNumber}"></p>
    <p th:text="'Address Customer : '+ ${infoCustomer.recipientAddress}"></p>
<!--    <p th:text="${#httpServletRequest.getParameter('payments')=='option1'?'Payments : Pay in card':-->
<!--    'Payments : Payment by card'}"></p>-->
    <p th:text="'Bill Code : '+ ${infoCustomer.bill.id}"></p>
    <p th:text="'Time buy : '+  ${infoCustomer.bill.buyDate}"></p>
    <!--    <p th:if="${infoCustomer.couponCode}!=null" th:text="'Coupon code : ' + ${coupon.couponCode}"></p>-->
    <!--    <p th:if="${infoCustomer.couponCode}==null" th:text="'Coupon code : ' + ${notCoupon}"></p>-->
    <table class="table table-bordered infor-product">
        <thead>
        <tr>
            <th>PRODUCT CODE</th>
            <th>IMAGE</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>COUNT</th>
            <th>TOTAL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderItemList}">
            <td th:text="${item.product.id}"></td>
            <td><img class="image" th:src="${item.product.image}"/></td>
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.number}"></td>
            <td th:text="${item.product.price * item.number }"></td>
        </tr>
        </tbody>
    </table>
    <div class="sumOfMoney">
        <strong>Sum of money : <strong th:text="${total}+ 'VND'"></strong></strong>
    </div>
    <h3 style="text-align: center">THANK YOU FOR TRUSTING OUR SHOP!</h3>
</div>
</body>
</html>
