<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Edit name category</title>
</head>
<body>
<div class="container-fluid medal-body">
    <form th:action="@{/admin/editCategory}" th:object="${editCategory}" method="post">
        <h2>Edit new category</h2>
        <div class="form-group mb-3 mt-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Enter name..."
                   aria-describedby="emailHelp"
                   id="name" name="name" th:field="${editCategory.name}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
    </form>
</div>
</body>
</html>
