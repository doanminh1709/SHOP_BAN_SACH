<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CART</title>
    <link rel="stylesheet" th:href="@{/css/cart/detail_cart.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h2 STYLE="text-align: center;color: red">LIST SHOW CART</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>PRODUCT CODE</th>
            <th>IMAGE</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>COUNT</th>
            <th>TOTAL</th>
            <th>REMOVE</th>
        </tr>
        </thead>
    </table>
    <div class="sumOfMoney">
        <strong>Tổng tiền : 0.0 VND</strong>
    </div>
</div>
<div class="payToMoney">
    <button type="button" class="btn btn-danger"><a th:href="@{/cart-empty}">Pay</a></button>
</div>
</div>
<p style="text-align: center"><a th:href="@{/}">Quay lại mua hàng </a></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
